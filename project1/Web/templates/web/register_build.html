<!DOCTYPE html>
<html lang="en">
<head>
    <title>build</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, follow">

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'web/img/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/main.css' %}">

    <script src="{% static 'web/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'web/js/animsition.min.js' %}"></script>
    <script src="{% static 'web/js/popper.js' %}"></script>
    <script src="{% static 'web/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/js/select2.min.js' %}"></script>
    <script src="{% static 'web/js/moment.min.js' %}"></script>
    <script src="{% static 'web/js/daterangepicker.js' %}"></script>
    <script src="{% static 'web/js/countdowntime.js' %}"></script>
    <script src="{% static 'web/js/main.js' %}"></script>
    <script src="{% static 'web/js/componentes.js' %}"></script>

</head>
<body>
    <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="build">Armar Build</a></li>
        <li><a href="user">Mis Builds</a></li>
        <li style="float: right;"><a href="logout">Cerrar Sesión</a></li>
        <li style="float: right;"><a href="user">{{ user }}</a></li>
    </ul>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w c1" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-51 font"> Crea tu Build</span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="La build necesita un nombre">
                        <input class="input100" type="text" name="nombre" placeholder="Nombre de la Build" required>
                        <span class="focus-input100"></span>
                    </div>
                    <span class="p-b-51 font">Al ingresar algún texto se actualizará la lista de componentes (Se muestran máximo 20 a la vez)</span>
                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" list="gpus" id="gpu" name="tarjetavideo" placeholder="GPU"
                            onkeyup="get_ajax('GPU','#gpu','#gpus')">
                        <datalist id="gpus">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="procesadores" id="procesador" name="procesador" placeholder="Procesador"
                            onkeyup="get_ajax('Procesador','#procesador','#procesadores')" required>
                        <datalist id="procesadores">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="placasmadre" id="placamadre" name="placamadre" placeholder="Placa Madre"
                            onkeyup="get_ajax('PlacaMadre','#placamadre','#placasmadre')" required>
                        <datalist id="placasmadre">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="discos" id="disco" name="discohdd" placeholder="Disco Duro"
                            onkeyup="get_ajax('DiscoDuro','#disco','#discos')">
                        <datalist id="discos">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="ssds" id="ssd" name="discossd" placeholder="SSD"
                            onkeyup="get_ajax('SSD','#ssd','#ssds')">
                        <datalist id="ssds">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" list="rams" id="ram" name="memoria" placeholder="RAM"
                            onkeyup="get_ajax('RAM','#ram','#rams')" required>
                        <datalist id="rams">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="gabinetes" id="gabinete" name="gabinete" placeholder="Gabinetes"
                            onkeyup="get_ajax('Gabinete','#gabinete','#gabinetes')" required>
                        <datalist id="gabinetes">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="fuentes" id="fuente" name="fuente" placeholder="Fuente de Poder"
                            onkeyup="get_ajax('FuentePoder','#fuente','#fuentes')" required>
                        <datalist id="fuentes">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" list="coolers" id="cooler" name="cooler" placeholder="Cooler CPU"
                            onkeyup="get_ajax('CoolerCPU','#cooler','#coolers')">
                        <datalist id="coolers">
                            <option value="Busca tu elemento">
                        </datalist>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn font" name="buildAdd" type="submit"> Subir Build </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div id="dropDownSelect1"></div>

</div>
</body>
</html>
