<!DOCTYPE html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, follow">

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'web/img/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'web/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/main.css' %}">

    <script src="{% static 'web/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'web/js/animsition.min.js' %}"></script>
    <script src="{% static 'web/js/popper.js' %}"></script>
    <script src="{% static 'web/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/js/select2.min.js' %}"></script>
    <script src="{% static 'web/js/moment.min.js' %}"></script>
    <script src="{% static 'web/js/daterangepicker.js' %}"></script>
    <script src="{% static 'web/js/countdowntime.js' %}"></script>
    <script src="{% static 'web/js/main.js' %}"></script>
    
</head>
<body>
    <ul>
        <li><a href="/">Inicio</a></li>
    </ul>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w c1" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-51 font"> Register </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Nickname" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Email is required">
                        <input class="input100" type="text" name="mail" placeholder="Mail" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password"required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <a href="login" class="txt1 font"> Login using an existent user</a>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn font" type="submit"> Register </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div id="dropDownSelect1"></div>

</body>
</html>
